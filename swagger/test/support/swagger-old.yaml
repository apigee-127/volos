swagger: 2
info:
  version: "1.0.0"
  title: "Twitter search example"
  description: "Twitter search example"
  termsOfService: "http://apigee.com/about/terms"
  contact:
    name: "Apigee Volos"
    url: "https://github.com/apigee-127/volos"
  license:
    name: "MIT"
    url: "http://opensource.org/licenses/MIT"
host: "localhost"
basePath: "/"
schemes:
  - "http"
  - "https"
consumes:
  - "application/json"
produces:
  - "application/json"
x-volos-resources:
  cache:
    provider: "volos-cache-memory"
    options:
      name: "name"
      ttl: 10000
  quota:
    provider: "volos-quota-memory"
    options:
      timeUnit: "minute"
      interval: 1
      allow: 2
  spikeArrest:
    provider: "volos-spikearrest-memory"
    options:
      timeUnit: "minute"
      allow: 10
  analytics:
    provider: "volos-analytics-memory"
    options:
      bufferSize: 100,
      flushInterval: 5,
      batchSize: 2
  oauth2:
    provider: "volos-oauth-redis"
    options:
      encryptionKey: "This is the key to encrypt/decrypt stored credentials"
      validGrantTypes:
        - "client_credentials"
        - "authorization_code"
        - "implicit_grant"
        - "password"
      passwordCheck:
        helper: helper
        function: passwordCheck
      tokenPaths:
        authorize: "/authorize"
        token: "/accesstoken"
        invalidate: "/invalidate"
        refresh: "/refresh"
paths:
  /clean:
    x-swagger-router-controller: "controller"
    get:
      operationId: "run"
  /cached:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        cache: {}
      operationId: "run"
  /cachedWithKey:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        cache:
          key: '/cached'
      operationId: "run"
  /cachedWithLowTtl:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        cache:
          ttl: 10
      operationId: "run"
  /cachedWithfunctionKey:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        cache:
          key:
            helper: "helper"
            function: "cacheId"
      operationId: "run"
  /quota:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        quota: {}
      operationId: "run"
  /quotaWithKey:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        quota:
          key: "/quota"
      operationId: "run"
  /quotaWithWeight:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        quota:
          weight: 2
      operationId: "run"
  /quotaWithFunctionKey:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        quota:
          key:
            helper: helper
            function: quotaId
      operationId: "run"
  /spikeArrest:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        spikeArrest: {}
      operationId: "run"
  /spikeArrestWithKey:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        spikeArrest:
          key: "spikeArrest"
      operationId: "run"
  /spikeArrestWithWeight:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        spikeArrest:
          key: "spikeArrest"
          weight: 2
      operationId: "run"
  /spikeArrestWithFunctionKey:
    x-swagger-router-controller: "controller"
    get:
      x-volos-apply:
        spikeArrest:
          key:
            helper: helper
            function: spikeArrestId
      operationId: "run"
  /secured:
    x-swagger-router-controller: "controller"
    get:
      x-volos-authorizations:
        oauth2: {}
      operationId: "run"
  /securedScope2:
    x-swagger-router-controller: "controller"
    get:
      x-volos-authorizations:
        oauth2:
          scope: "scope2"
      operationId: "run"
  /cachedPath:
    x-swagger-router-controller: "controller"
    x-volos-apply:
      cache: {}
    get:
      operationId: "run"
  /quotaPath:
    x-swagger-router-controller: "controller"
    x-volos-apply:
      quota: {}
    get:
      operationId: "run"
  /securedPath:
    x-swagger-router-controller: "controller"
    x-volos-authorizations:
      oauth2:
        scope: "scope1"
    get:
      operationId: "run"
  /analyzedPath:
    x-swagger-router-controller: "controller"
    x-volos-apply:
      analytics: {}
    get:
      operationId: "run"
